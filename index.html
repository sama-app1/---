<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; border: 2px solid #ddd; border-radius: 6px; width: 60px; font-size: 1.2rem; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        button:hover { background: #0056b3; }
        #message { margin-top: 20px; font-weight: bold; height: 1.2rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" id="guessInput" placeholder="??">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <div id="message"></div>
</div>

<script>
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const userGuess = document.getElementById('guessInput').value;
        const message = document.getElementById('message');
        attempts++;

        if (userGuess == targetNumber) {
            message.style.color = "green";
            message.innerHTML = `ðŸŽ‰ Correct! It took you ${attempts} tries.`;
        } else if (userGuess < targetNumber) {
            message.style.color = "orange";
            message.innerHTML = "Too low! Try again.";
        } else {
            message.style.color = "red";
            message.innerHTML = "Too high! Try again.";
        }
    }
</script>

</body>
</html>
